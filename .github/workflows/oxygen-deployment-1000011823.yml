name: Storefront 1000011823

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      BranchToDeploy:
        description: 'Select branch to deploy'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - staging


permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to Oxygen
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: BranchSelector
        id: BranchSelector
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "BranchName=main" >> $GITHUB_OUTPUT
          else
            echo "BranchName=${{inputs.BranchToDeploy}}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        with: 
          ref: ${{ steps.BranchSelector.outputs.BranchName }}

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build and Publish to Oxygen
        id: deploy
        uses: shopify/oxygenctl-action@v4
        with:
          oxygen_deployment_token: ${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_1000011823 }}
          build_command: "npm run build"

      # Create GitHub Deployment
      - name: Create GitHub Deployment
        uses: shopify/github-deployment-action@v1
        if: always()
        with:
          token: ${{ github.token }}
          environment: 'production'
          preview_url: ${{ steps.deploy.outputs.url }}
          description: ${{ github.event.head_commit.message }}
        
